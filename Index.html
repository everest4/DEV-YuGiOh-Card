<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="card-background">
            <div class="card-header">
                <span class="card-name">Blue-Eyes White Dragon</span>
                <div class="card-attribute">
                    <div class="attribute-circle">
                        光
                    </div>
                </div>
            </div>

            <div class="card-level">
                <div class="stars">
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                    <div class="star-circle"></div>
                </div>
            </div>


            <div class="card-image">
                <img src="Blue-Eyes_White_Dragon cool.jpg" alt="Blue-Eyes White Dragon">
            </div>

            <div class="card-specifics">
                <span class="card-edifion">1st Edition</span>
                <span class="card-number">DPKB-EN001</span>
            </div>

            <div class="inside-card-border">
            <div class ="card-type">
                <span>[Dragon]</span>
            </div>

            <div class="card-description">
                <p>This legendary dragon is a powerful engine of destruction. Virtually invincible, very few have faced this awesome creature and lived to tell the tale.</p>
            </div>

            <div class="card-stats">
                <p>ATK/3000  DEF/2500</p>
            </div>
            </div>

            <div class="card-footer">
                <span>89631139</span>
                <span>©1996 KAZUKI TAKAHASHI</span>
            </div>

            <div class="true">
                <span>■</span>
            </div>
        </div>
    </div>
</body>
