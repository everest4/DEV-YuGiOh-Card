<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YuGiOh Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-wrapper">
    <div class="card-border">
      <div class="card">

        <div class="card-bg"></div>

        <svg style="display:none;">
          <filter id="fluffy" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" result="fluffyNoise" numOctaves="5" />
          <feColorMatrix in="fluffyNoise" type="matrix" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 0 0 0 1 0"/>
          <feComposite operator="in" in2="SourceGraphic" result="monoFluffyNoise"/>
          <feBlend in="SourceGraphic" in2="monoFluffyNoise" mode="screen" />
          </filter>
        </svg>

        <div class="card-header">
          <span class="card-name">Blue-Eyes White Dragon</span>
          <div class="card-attribute">
            <div class="attribute-index">Light</div>
            <div class="attribute-circle">光</div>
          </div>
        </div>

        <div class="card-level">
          <div class="stars">
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
            <div class="star-circle"></div>
          </div>
        </div>

        <div class="card-image">
          <img src="Blue-Eyes_White_Dragon cool.jpg" alt="Blue-Eyes White Dragon">
        </div>

        <div class="card-specifics">
          <span class="card-edifion">1<sup>st</sup> Edition</span>
        </div>

        <div class="card-specifics1">
          <span class="card-number">DPKB-EN001</span>
        </div>

        <div class="outside-card-border">
          <div class="middle-card-border">
            <div class="inside-card-border">
              <span clas="corner-spans"></span>
              <div class="card-type">[Dragon]</div>
              <div class="card-description">This legendary dragon is a powerful engine of destruction. Virtually invincible, very few have faced this awesome creature and lived to tell the tale.</div>
              <div class="card-stats">ATK/3000 DEF/2500</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <span>89631139</span>
          <span>&copy; 1996 KAZUKI TAKAHASHI</span>
        </div>

        <div class="true"><span>■</span></div>

      </div>
    </div>
  </div>

  <script src="effect.js"></script>
</body>
</html>
